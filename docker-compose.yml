version: '3.8'

services:
  plaid-flash:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plaid-flash
    ports:
      - "3000:3000"
    environment:
      # Plaid API Configuration
      # Replace these values with your own Plaid credentials
      - PLAID_CLIENT_ID=your_client_id_here
      - PLAID_SECRET=your_sandbox_secret_here
      - PLAID_ENV=sandbox
    restart: unless-stopped
    labels:
      com.plaid-flash.description: "Plaid Flash - Quick Plaid Link integration app"

